name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # git push 권한을 얻기 위해 필요합니다.
          # GITHUB_TOKEN은 GitHub Actions에서 자동으로 생성해줍니다.
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup .npmrc for GitHub Package Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@developjik1:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "Debug: .npmrc content:"
          cat ~/.npmrc

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # 위에서 만든 release 스크립트를 실행합니다.
          publish: pnpm run release
          # 버전 업데이트 커밋과 태그를 생성합니다.
          version: pnpm changeset version
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          # GitHub Package Registry를 사용하므로 GITHUB_TOKEN을 NPM_TOKEN으로 설정
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}