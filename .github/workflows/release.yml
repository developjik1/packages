name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # git push 권한을 얻기 위해 필요합니다.
          # GITHUB_TOKEN은 GitHub Actions에서 자동으로 생성해줍니다.
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # 위에서 만든 release 스크립트를 실행합니다.
          publish: pnpm run release
          # 버전 업데이트 커밋과 태그를 생성합니다.
          version: pnpm changeset version
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          # NPM_TOKEN은 npm registry에 배포하기 위한 토큰입니다.
          # GitHub Repository Settings -> Secrets에서 NPM_TOKEN을 설정해야 합니다.
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}